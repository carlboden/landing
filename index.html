<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Do you want to learn how to sell to your first client?</h1>
      <p>Change your life and start your own business</p>
      <a class="btn-primary" href="https://carlbodengithub.io/profile">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/step1.svg">
        <h4>Apply</h4>
        <p>Apply for the masterclass</p>
      </div>
      <div class="card">
        <img src="images/step2.svg">
        <h4>Learn to sell</h4>
        <p>Learn the latest sales techniques</p>
      </div>
      <div class="card">
        <img src="images/step3.svg">
        <h4>Start selling</h4>
        <p>Go out and sell your products</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.facebook.com/carlboden">
        <i class="fab fa-fw fa-facebook-f"> </i>
      </a>
      <a href="https://www.github.com/carlboden">
        <i class="fab fa-fw fa-github"> </i>
      </a>
      <a href="https://www.twitter.com/carlboden">
        <i class="fab fa-fw fa-twitter"> </i>
      </a>
      <p>This website was coded at le Wagon</p>
  </div>

</body>
</html>
